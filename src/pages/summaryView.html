<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- summary-view.html: Contains the summary view page, where users can review
    their ticket reservations before submitting. -->
    


    <div class="summaryViewcontainer">
      <div class="summaryViewchoose-seat">
        <h2 class="summaryView-seats-title">Chosen Seats:</h2>
        <!-- Selected seats will be inserted here by your JavaScript -->
      </div>
      <div class="summaryViewweather">
        <label for="summaryViewcity">Choose City:</label>
        <select id="city" name="city">
          <option value="Warszawa" selected>Warsaw</option>
          <option value="Paryż">Paris</option>
          <option value="New York">New York</option>
          
        </select>
        <p>Temperature: <span id="temperature"></span> &deg;C</p>
      </div>
      
      
      <div class="summaryViewcurrency">
        <h1 class="summaryViewh1">Tickets Price</h1>
        
        <h2 class="summaryViewh2">
          <span class="value">0</span>
          <span class="currencySpan"> zł</span>
        </h2>

        <div class="summaryViewcurrencyboxes">
          <div class="box" id="ZŁ">PLN</div>
          <div class="box" id="EUR">EUR</div>
          <div class="box" id="USD">USD</div>
        </div>

      </div>

    </div>
  </body>
</html>
