<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- summary-view.html: Contains the summary view page, where users can review
    their ticket reservations before submitting. -->
    <div class="summaryViewpanel">
      <div class="summaryViewlogo">
      </div>
    </div>
    
    <div class="summaryViewchoose-seat">
      
    </div>

    <div class="summaryViewcontainer">

      <div class="summaryViewweather">
        <label for="summaryViewcity">Wybierz miasto:</label>
        <select id="city" name="city">
          <option value="Katowice" selected>Katowice</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Kraków">Kraków</option>
          <option value="Łódź">Łódź</option>
        </select>
        <p>Temperatura: <span id="temperature"></span> &deg;C</p>
      </div>
      
      
      <div class="summaryViewcurrency">
        <h1 class="summaryViewh1">Cena Biletów</h1>
        
        <h2 class="summaryViewh2">
          <span class="value">0</span>
          <span class="currencySpan"> zł</span>
        </h2>

        <div class="summaryViewcurrencyboxes">
          <div class="box" id="ZŁ">ZŁ</div>
          <div class="box" id="EUR">EUR</div>
          <div class="box" id="USD">USD</div>
        </div>

      </div>

    </div>
  </body>
</html>
