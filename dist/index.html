<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="/main.c0e6ffa0cd01a7bcf264.js"></script></head>
  <body class="main-view-body">
    <section>
    <header class="main-view-header-container">
      <section class="main-view-container-weather">
        <div id="weather-loader" class="loader-container">
          <div class="loader"></div>
        </div>
        <p id="main-view-departure-weather" class="main-view-weather"></p>
      </section>
      <section class="main-view-container-weather">
        <div id="weather-loader" class="loader-container">
          <div class="loader"></div>
        </div>
        <p id="main-view-arrival-header" class="main-view-weather"></p>
      </section>
    </header>
    <div class="main-view-container">
      <form class="main-view-form-container">
        <label for="departureDropDown">Choose departure airport:</label>
        <select required id="departureDropDown"></select>
        <label for="arrivalDropDown">Choose arrival airport: </label>
        <select required id="arrivalDropDown"></select>
        <label for="datePickerDeparture">Select date of departure:</label>
        <input required type="date" id="datePicker" name="name" />
        <label for="passengers">Number of Passengers:</label>
        <input
          required
          type="number"
          id="main-view-passengers-picker"
          name="passengers"
          min="1"
          max="10"
          value="1"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </section class='layout'>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registration Form</h2>
        <form class="main-view-login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
